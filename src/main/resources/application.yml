spring:
  application:
    name: backend

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  sql:
    init:
      mode: always  # 추가: schema.sql 자동 실행

  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB
      enabled: true

mybatis:
  mapper-locations: classpath:mappers/**/*.xml
  type-aliases-package: fakehunters.backend.*.domain
  configuration:
    map-underscore-to-camel-case: true

ai-service:
  base-url: http://localhost:8000
  timeout: 300000

file:
  upload:
    path: uploads/videos
  max-size: 104857600